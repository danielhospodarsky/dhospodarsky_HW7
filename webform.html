<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender"><br>
        <br>
        <label for="year">Year in School:</label><br>
        <input type="radio" id="fresh" name="fav_language" value="Freshman">
        <label for="fresh">Freshman</label><br>
        <input type="radio" id="soph" name="fav_language" value="Sophomore">
        <label for="soph">Sophomore</label><br>
        <input type="radio" id="junior" name="fav_language" value="Junior">
        <label for="junior">Junior</label><br>
        <input type="radio" id="senior" name="fav_language" value="Senior">
        <label for="senior">Senior</label><br>
        <br>
    </form>
    
    <form>
    <label for="cars">Choose a car:</label><br>
    <select id="cars" name="cars" size="4" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
        <br>
    </select>
    </form>

    <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
