<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender"><br>
        <br>
        <label for="year">Year in School:</label><br>
        <input type="radio" id="fresh" name="fav_language" value="Freshman">
        <label for="fresh">Freshman</label><br>
        <input type="radio" id="soph" name="fav_language" value="Sophomore">
        <label for="soph">Sophomore</label><br>
        <input type="radio" id="junior" name="fav_language" value="Junior">
        <label for="junior">Junior</label><br>
        <input type="radio" id="senior" name="fav_language" value="Senior">
        <label for="senior">Senior</label><br>
        <br>
        <label for="major">What is your major?</label><br>
        <input type="text" id="major" name="Major"><br>
        <label for="minor">What is your minor?</label><br>
        <input type="text" id="minor" name="Minor"><br>
        <br>
        <label for="year">What is your favorite bar to go to? (Select one or more)</label><br>
        <input type="checkbox" id="brothers" name="brothers" value="Brothers">
        <label for="brothers"> Brothers</label><br>
        <input type="checkbox" id="reunion" name="reunion" value="Reunion">
        <label for="reunion"> Reunion</label><br>
        <input type="checkbox" id="spoco" name="spoco" value="Sports Column">
        <label for="spoco"> Sports Column</label><br>
        <input type="checkbox" id="dc" name="dc" value="Dcs">
        <label for="dc"> DCs</label><br>
        <input type="checkbox" id="dc" name="liner" value="Airliner">
        <label for="airliner"> Airliner</label><br>
        <input type="checkbox" id="summit" name="summit" value="Summit">
        <label for="summit"> Summit</label><br>
        <input type="checkbox" id="elray" name="elray" value="Elrays">
        <label for="elray"> Elrays</label><br>
        <label for="other">Other:</label>
        <input type="text" id="other" name="other">
        <br>
        <br>
        <label for="year">What is your favorite restaurant to eat at? (Select one or more)</label><br>
        <input type="checkbox" id="bojames" name="bojames" value="BoJames">
        <label for="bojames"> BoJames</label><br>
        <input type="checkbox" id="mickeys" name="mickeys" value="Mickeys">
        <label for="mickeys"> Mickeys</label><br>
        <input type="checkbox" id="basta" name="basta" value="Basta">
        <label for="basta"> Basta</label><br>
        <input type="checkbox" id="stburch" name="stburch" value="stburch">
        <label for="stburch"> St.Burch</label><br>
        <input type="checkbox" id="chophouse" name="chophouse" value="Chophouse">
        <label for="chophouse"> Chophouse</label><br>
        <input type="checkbox" id="formosa" name="formosa" value="Formosa">
        <label for="formosa"> Formosa</label><br>
        <input type="checkbox" id="bg" name="bg" value="Bread Garden">
        <label for="bg"> Bread Garden</label><br>
        <label for="other">Other:</label>
        <input type="text" id="other" name="other">
        <br>
        <br>
        <label for="cars">Choose a favorite Iowa sporting event:</label><br>
        <select id="cars" name="cars" size="4" multiple>
            <option value="volvo">Football at Kinnick</option>
            <option value="saab">Basketball at Carver</option>
            <option value="fiat">Wrestling at Carver</option>
            <option value="audi">Intramurals at the Fieldhouse</option>
            <br>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
