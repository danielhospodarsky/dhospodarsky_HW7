<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webform 2</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>

    <h2>Iowa Undergraduate Student Lifestyle Survey:</h2>

    <form>

        <label for="bar">What is your favorite bar to go to? (Select one or more)</label><br>
        <input type="checkbox" id="brothers" name="brothers" value="Brothers">
        <label for="brothers"> Brothers</label><br>
        <input type="checkbox" id="reunion" name="reunion" value="Reunion">
        <label for="reunion"> Reunion</label><br>
        <input type="checkbox" id="spoco" name="spoco" value="Sports Column">
        <label for="spoco"> Sports Column</label><br>
        <input type="checkbox" id="dc" name="dc" value="Dcs">
        <label for="dc"> DCs</label><br>
        <input type="checkbox" id="liner" name="liner" value="Airliner">
        <label for="liner"> Airliner</label><br>
        <input type="checkbox" id="summit" name="summit" value="Summit">
        <label for="summit"> Summit</label><br>
        <input type="checkbox" id="elray" name="elray" value="Elrays">
        <label for="elray"> Elrays</label><br>
        <label for="other">Other:</label>
        <input type="text" id="other" name="other" required placeholder="Optional" style="width: 150px; height: 20px;">
        <br>
        <br>
        <label for="restaurant">What is your favorite restaurant to eat at? (Select one or more)</label><br>
        <input type="checkbox" id="bojames" name="bojames" value="BoJames">
        <label for="bojames"> BoJames</label><br>
        <input type="checkbox" id="mickeys" name="mickeys" value="Mickeys">
        <label for="mickeys"> Mickeys</label><br>
        <input type="checkbox" id="basta" name="basta" value="Basta">
        <label for="basta"> Basta</label><br>
        <input type="checkbox" id="stburch" name="stburch" value="stburch">
        <label for="stburch"> St.Burch</label><br>
        <input type="checkbox" id="chophouse" name="chophouse" value="Chophouse">
        <label for="chophouse"> Chophouse</label><br>
        <input type="checkbox" id="formosa" name="formosa" value="Formosa">
        <label for="formosa"> Formosa</label><br>
        <input type="checkbox" id="bg" name="bg" value="Bread Garden">
        <label for="bg"> Bread Garden</label><br>
        <label for="other">Other:</label>
        <input type="text" id="optional" name="optional" required placeholder="Optional" style="width: 150px; height: 20px;">
        <br>
        <br>
        <label for="event">Choose a favorite Iowa sporting event:</label><br>
        <select id="event" name="event">
            <option value="option">Please select an option...</option>
            <option value="football">Football at Kinnick</option>
            <option value="basketball">Basketball at Carver</option>
            <option value="wrestling">Wrestling at Carver</option>
            <option value="intramurals">Intramurals at the Fieldhouse</option>
            <option value="never">I have never attended any of these events</option>
        </select>
        <br>
        <br>
        <label for="study">Where is your favorite place to study?</label><br>
        <input type="text" id="study" name="study" required placeholder="Ex. Library, Bizhub, Encounter, etc."><br>
        <br>
        <label for="clubs">Do you participate in any clubs or sports at Iowa?</label><br>
        <input type="text" id="clubs" name="clubs" required placeholder="Ex. Robotics, Tippie Tech, Intramural Basketball, etc."><br>
        <br>
        <label for="greek">Are you in a fraternity or sorority? If so, which one?</label><br>
        <input type="text" id="greek" name="greek" required placeholder="Optional"><br>
    <br>
    </form>
    <button onclick="window.location.href='./thankyou.html';"> Submit </button>
    <br>
    <p>Page 2 of 2</p>

</body>
</html>
